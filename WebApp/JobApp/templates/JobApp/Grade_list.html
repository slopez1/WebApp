{% extends "JobApp/base.html" %}
{% block content%}

<h1> 
    Grades
</h1>

<ul>
    {% for grade in grade_list %}
        <li><a href="{% url 'JobApp:GradeDetail'  grade.id %}"> 
        {{ grade.name_g }} </a></li>
        {% empty %} <li>Sorry, no grades registered yet.</li>
    {% endfor %}  
</ul>

{% endblock	%}
