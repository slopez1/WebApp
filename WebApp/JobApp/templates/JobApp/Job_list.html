{% extends "JobApp/base.html" %}
{% block content%}
<h1> 
    Jobs
</h1>
	{% if user.username %}
		<a href="{% url 'JobApp:Job_create'   %}">Add New Job</a>	
        {% endif %}
<ul>
    {% for job in job_list %}
        <li><a href="{% url 'JobApp:JobDetail'  job.id %}"> 
        {{ job.name }} </a></li>
        {% empty %} <li>Sorry, no jobs registered yet.</li>
    {% endfor %}  
</ul>

{% endblock	%}
